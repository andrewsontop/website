<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist</title>
    
    <!-- Meta tags para Open Graph -->
    <meta property="og:title" content="Mi Playlist de Spotify">
    <meta property="og:description" content="Escucha mi playlist de Spotify!">
    <meta property="og:url" content="https://githubwebsite.andrewwws.com/spotify">

    <!-- Redirección a la playlist de Spotify -->

</head>
<body>
    <h1>Redireccionando a Spotify...</h1>

</body>
</html>
